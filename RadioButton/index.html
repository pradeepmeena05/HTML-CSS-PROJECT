<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
      <h1>Hey! Read Me</h1>
      
      <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking a more flexible & mordern way to style radio buttons on forms, take a look at this. <a  href="https://codepen.io/AngelaVelasquez/details/BWXbxP, tilte="SVG radio button"> version with Svg icon</a> i also wrote  a post about it</p>
       
     </div>
     <div class="box">

        <h2>your favorite thing in the world</h2>

         <ul>
            <li>
              <input type="radio" id="option1" name="selector">
              <label for="option1">pizza</label>   
              <div class="check"></div>           
            </li>


            <li>
                <input type="radio" id="option2" name="selector">
                <label for="option2">Cat</label>

                <div class="check"><div class="inside"></div></div>    
            </li>

            <li>
                <input type="radio" id="option3" name="selector">
                <label for="option3">Bacon</label>    
                  
               <div class="check"><div class="inside"></div></div>
            </li>
         </ul>
     </div>


</body>
</html>
